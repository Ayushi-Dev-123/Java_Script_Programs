<script>
    var n1 = 10;
    var n2 = 20;
	var n3 = '40';
	var n4 = '100';
	var n5 = '10';
	var n6 = 10;
    
	document.write("Sum : " + n1 + n2);        //2010
	document.write("<br>Sum : " + (n1*1 + n2*1) );    // 30
    document.write("<br>Subtraction : " + (n2 - n1));   //  10
    document.write("<br>Subtraction : " + (n4-n3));    //   60 
	document.write("<br>Multiplication : " + n1*n2);  //    200
	document.write("<br>Division : " + n2/n1);        //     2
	document.write("<br>Modulus : " + n4%n3 + "<br>");         //      20 
    document.write("Check equals b/w n1 & n5 : " + (n1==n5) + "<br>");  //true, checks content not datatype 
	document.write("Check equal b/w n1 & n6 : " + (n1==n6)); //true, 
	document.write("<br>Check triple equal b/w n1 & n5 : " + (n1===n5)); // false because it checks datatypes
	document.write("<br>Check triple equal b/w n1 & n6 : " + (n1===n6)); // true
	
</script>
