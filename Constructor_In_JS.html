<html>
	Square root of 17 is : <span id="p1"></span>
	<br>Random number between 0 to 1 : <span id="p2"></span>
	<br>Calculate Power <span id="p3"></span>
	<br>Floor : <span id="p4"></span>
	<br>Round : <span id="p5"></span>
	<br>Absolute value : <span id="p6"></span> 
	<script>
		document.getElementById("p1").innerHTML=Math.sqrt(17);
		document.getElementById("p2").innerHTML=Math.random();
		document.getElementById("p3").innerHTML=Math.pow(2,5);
	    document.getElementById("p4").innerHTML=Math.floor(8.6);
	    document.getElementById("p5").innerHTML=Math.round(4.3);
	    document.getElementById("p6").innerHTML=Math.abs(-4);
	</script> 
</html>
