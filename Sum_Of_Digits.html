<html>
<head>
	<title>Sum of Digits in JS</title>
</head>
<body>
    <script>
    	function sum(){
    		var number = document.getElementById("number1").value;
    		var str = number.toString();
    		var sum = 0;
    		for(var i =0 ;i<str.length; i++){
    			sum = sum + parseInt(str.charAt(i),10); 
    		}
    		document.getElementById("result").innerHTML=sum;
    	}
    </script>
    <hr>
    <h2> Sum of Digits in JS </h2>
    <hr>
    <form> Enter a number <input type="text" id="number1" maxlength="10" size="10"><br>
        <input type="button" onclick="sum()" value="Ok"
         title="Click here to find the total sum of digits of a number."/>
    </form>
    <p> The total sum of digits is : <span id="result"></span>
    </p>     
</body>
</html>
